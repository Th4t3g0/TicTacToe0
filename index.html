<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="a.css">
  <title>Tic Tac Toe</title>
</head>
<body>
 <div id="first">
  <h1>Play Tic tac toe</h1>
  <h2>Choose opponent</h2>
  <button class="b">Multiplayer</button>
  <button class="b">Vs computer</button>
  
  
 </div>
 <div id="second">
  <div id="score">
  <label id="txt">Score</label>
  <label id="p1">0</label>
  <label id="p2">0</label>
  </div>
  <button class="a" value=1></button>
  <button class="a" value=2></button>
  <button class="a" value=3></button><br>
  <button class="a" value=4></button>
  <button class="a" value=5></button>
  <button class="a" value=6></button><br>
  <button class="a" value=7></button>
  <button class="a" value=8></button>
  <button class="a" value=9></button><br>
  <button id="ng">New game</button><br>
  <label id="outcome"></label>
 
  
  
 </div>
 <script src="a.js"></script>
</body>
</html>
